# This is a Databricks asset bundle definition for bubi_prediction.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: bubi_prediction

variables:
  catalog:
    default: bubi_dev
    description: Project catalog
  schema:
    default: default
    description: Project schema
  volume:
    default: landing
    description: Name of the volume that contains the files
  checkpoint_volume:
    default: checkpoint
    description: Name of the volume used for streaming checkpoints
  experiment_name:
    default: /Users/${workspace.current_user.userName}/BUBI experiment ${bundle.target}
    description: MLFlow experiment to track the Bubi model development
  model_name:
    default: krisztina
    description: Name of the Unity Catalog model
  station_id:
    default: 2100
    description: Station ID to train models for. Default is Krisztina square (2100)
  train_cutoff:
    default: ""
    description: The date and time when the training data ends and test data begins. Leave empty for prod
  force_promotion:
    default: True
    description: Whether to force promotion (yes in dev and test)

include:
  - resources/*.yml

resources:
  experiments:
    model_experiment:
      name: ${var.experiment_name}


targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-1bff540e-abbc.cloud.databricks.com/

    variables:
      train_cutoff:
        default: "2024-03-13T00:00.000"

  test:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    workspace:
      host: https://dbc-1bff540e-abbc.cloud.databricks.com/
    variables:
      catalog:
        default: bubi_test
      train_cutoff:
        default: "2025-08-30T00:00.000"

  prod:
    mode: production
    workspace:
      host: https://dbc-1bff540e-abbc.cloud.databricks.com/
      # We explicitly specify /Workspace/Users/toth.bence.mihaly@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/toth.bence.mihaly@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: toth.bence.mihaly@gmail.com
        level: CAN_MANAGE
    run_as:
      user_name: toth.bence.mihaly@gmail.com
    variables:
      catalog:
        default: bubi_prod
      force_promotion:
        default: False
