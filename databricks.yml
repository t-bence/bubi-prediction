# This is a Databricks asset bundle definition for bubi_prediction.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: bubi_prediction

variables:
  cluster:
    default: 0813-161942-mce0ag9k
    description: The ID of the cluster to use
  catalog:
    default: bence-toth-catalog
    description: Project catalog
  schema:
    default: bubi_${bundle.target}
    description: Project schema
  volume:
    default: bubi_jsons
    description: Name of the volume that contains the files
  checkpoint_volume_name:
    default: checkpoint
    description: Name of the volume used for streaming checkpoints
  experiment_name:
    default: /Users/${workspace.current_user.userName}/${bundle.target} BUBI Prophet experiment
    description: MLFlow experiment to track the Bubi model development

include:
  - resources/*.yml

resources:
  volumes:
    checkpoint_volume:
      catalog_name: ${var.catalog}
      schema_name: ${var.schema}
      name: ${var.checkpoint_volume_name}
  experiments:
    model_experiment:
      name: ${var.experiment_name}


targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-59bc96e6-d850.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-59bc96e6-d850.cloud.databricks.com
      # We explicitly specify /Workspace/Users/bence.toth@datapao.com to make sure we only have a single copy.
      root_path: /Workspace/Users/bence.toth@datapao.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: bence.toth@datapao.com
        level: CAN_MANAGE
    run_as:
      user_name: bence.toth@datapao.com
