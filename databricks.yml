  name: bubi_prediction

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-59bc96e6-d850.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-59bc96e6-d850.cloud.databricks.com
      # We explicitly specify /Workspace/Users/bence.toth@datapao.com to make sure we only have a single copy.
      root_path: /Workspace/Users/bence.toth@datapao.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: bence.toth@datapao.com
        level: CAN_MANAGE
    run_as:
      user_name: bence.toth@datapao.com
